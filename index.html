<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <title>Bloggur</title>

<form id="blog-input-form">
    <div class="form-center">
        <label class="title-label" for="title">Blog Title</label>
        <input class="title-input" required type="text" name="title">

        <label class="content-label" for="content">Blog Content</label>
        <textarea class="content-input" name="content" required></textarea>

        <button type="submit" class="add-blog-btn">Add Blog</button>
    </div>



</form>

<section id="blog-container">
    <div id="blog-article-container"></div>

    <div id="blog-pagination" class="">
        <div class="pagination-center">
            <ul class="pagination-list">
                <li class="prev">prev</li>
                <ul class="pagination-number-list"></ul>
                <li>next</li>
            </ul>
        </div>
    </div>
</section>
